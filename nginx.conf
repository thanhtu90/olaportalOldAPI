# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    # Define a more detailed log format for debugging
    log_format debug '$remote_addr - $remote_user [$time_local] '
                     '"$request" $status $body_bytes_sent '
                     '"$http_referer" "$http_user_agent" '
                     '"$http_x_forwarded_for" "$document_root" "$fastcgi_script_name" '
                     '"$request_filename" "$uri" "$request_uri"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80;
        listen       [::]:80;
        server_name  _ portalstg.olapay.us;

        error_log /var/log/nginx/olaportal_error.log debug;
        access_log /var/log/nginx/olaportal_access.log debug;	

        # API PHP Files - handle other PHP files
        #location ~ /api/ {
#
#	    root /home/ec2-user/olaportal;
#
#	    location ~ \.php$ {
#		fastcgi_pass   unix:/var/run/php-fpm/www.sock;
#		fastcgi_param SCRIPT_FILENAME $request_filename;
#            }
#
#        }

# API location - using root instead of alias to ensure proper path resolution
        location /api/ {
            root /home/ec2-user/olaportal;
            index index.php index.html;
        }

        # Process all PHP files
        location ~ \.php$ {
            root /home/ec2-user/olaportal;
            try_files $uri =404;

            # FastCGI settings
            fastcgi_pass unix:/var/run/php-fpm/www.sock;

            # Correct script filename path construction
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            # Include all standard FastCGI parameters
            include fastcgi_params;

            # Fix for PATH_INFO
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_param PATH_INFO $fastcgi_path_info;

            # Additional helpful parameters
            fastcgi_param HTTP_PROXY "";
            fastcgi_intercept_errors on;
            fastcgi_read_timeout 300;
        }

	 # Add explicit location directive for the root path
	 location / {
		root /home/ec2-user/olaportal/olaportal;
		index index.html;
		try_files $uri $uri/ /index.html;
	 }


	 # Load configuration files for the default server block.
	 include /etc/nginx/default.d/*.conf;

	 error_page 404 /404.html;
	 location = /404.html {
	 }

	 error_page 500 502 503 504 /50x.html;
	 location = /50x.html {
	 }
	 }

